name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: RustStream-linux-x64.tar.gz
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            asset: RustStream-macos-arm64.app.zip
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            asset: RustStream-macos-x64.app.zip
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: RustStream-windows-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build backend and desktop
        run: |
          cargo build --release -p streaming-app --target ${{ matrix.target }}
          cargo build --release -p ruststream-desktop --target ${{ matrix.target }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/RustStream/bin
          cp target/${{ matrix.target }}/release/ruststream-desktop dist/RustStream/RustStream
          cp target/${{ matrix.target }}/release/ruststream dist/RustStream/bin/ruststream
          chmod +x dist/RustStream/RustStream dist/RustStream/bin/ruststream
          tar -czf ${{ matrix.asset }} -C dist RustStream

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          APP="RustStream.app"
          mkdir -p dist/${APP}/Contents/MacOS dist/${APP}/Contents/Resources/bin
          cp target/${{ matrix.target }}/release/ruststream-desktop dist/${APP}/Contents/MacOS/RustStream
          cp target/${{ matrix.target }}/release/ruststream dist/${APP}/Contents/Resources/bin/ruststream
          chmod +x dist/${APP}/Contents/MacOS/RustStream dist/${APP}/Contents/Resources/bin/ruststream
          python3 - <<'PY'
from pathlib import Path
import os

app = "RustStream.app"
version = os.environ.get("GITHUB_REF_NAME", "0.0.0")
if version.startswith("v"):
    version = version[1:]

plist = f"""<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>CFBundleName</key>
  <string>RustStream</string>
  <key>CFBundleDisplayName</key>
  <string>RustStream</string>
  <key>CFBundleIdentifier</key>
  <string>com.biggorilla121.ruststream</string>
  <key>CFBundleExecutable</key>
  <string>RustStream</string>
  <key>CFBundlePackageType</key>
  <string>APPL</string>
  <key>CFBundleVersion</key>
  <string>{version}</string>
  <key>CFBundleShortVersionString</key>
  <string>{version}</string>
</dict>
</plist>
"""

Path(f"dist/{app}/Contents/Info.plist").write_text(plist)
PY
          ditto -c -k --sequesterRsrc --keepParent dist/${APP} ${{ matrix.asset }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist\\RustStream\\bin
          copy target\\${{ matrix.target }}\\release\\ruststream-desktop.exe dist\\RustStream\\RustStream.exe
          copy target\\${{ matrix.target }}\\release\\ruststream.exe dist\\RustStream\\bin\\ruststream.exe
          powershell -Command \"Compress-Archive -Path dist\\\\RustStream -DestinationPath ${{ matrix.asset }}\"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset }}
