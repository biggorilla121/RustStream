<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RustStream Setup</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f1115;
      color: #f5f7ff;
    }
    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 12px;
      background: #171a22;
      border: 1px solid #262b37;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    p {
      margin: 0 0 16px;
      color: #c7cbd6;
      line-height: 1.4;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #c7cbd6;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #2a3040;
      background: #0e1118;
      color: #f5f7ff;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border: 0;
      border-radius: 8px;
      background: #e50914;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #9aa3b2;
    }
    a {
      color: #8ab4ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RustStream Setup</h1>
    <p>Enter your TMDB v4 Read Access Token to start using RustStream.</p>
    <p><a href="https://www.themoviedb.org/settings/api" target="_blank" rel="noreferrer">Get a TMDB token</a></p>

    <label for="tmdb">TMDB v4 Read Access Token</label>
    <input id="tmdb" type="password" placeholder="Paste your token" />
    <button id="save">Save & Start</button>
    <div class="status" id="status"></div>
  </div>

  <script src="setup.js"></script>
</body>
</html>
